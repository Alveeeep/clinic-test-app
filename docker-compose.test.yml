services:
  postgres_test:
    image: postgres:17.5
    env_file:
      - .env.test
      - .env.test.example
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 7

  test_runner:
    build:
      context: .
    env_file:
      - .env.test
      - .env.test.example
    command: >
      sh -c "until pg_isready -h postgres_test -p 5432 -U $${POSTGRES_USER} -d $${POSTGRES_DB};
      do
        echo 'Waiting for database...';
        sleep 2;
      done &&
      uv run alembic upgrade head &&
      uv run pytest -v"
    depends_on:
      postgres_test:
        condition: service_healthy
    volumes:
      - .:/app